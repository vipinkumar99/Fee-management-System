         <form action="AccountantLogin"  method="post" >
            <div class="container" >
               
                <div class="row">
                    <div class="col-md-6 col-md-offset-3" id="login">
                         <h2 class="text-left user">Accountant username and password error</h2>
                
                        
                            
                            <div class="form-group">
                                <label class="user">Username:</label>
                                <div class="input-group"><span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                                    <input type="text" class="form-control" name="username" placeholder="Enter accountant username name" required>
                                </div>
           
                            </div>
                            
                            <div class="form-group">
                                <label class="user">Password:</label>
                                <div class="input-group"><span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>

                                </div>
           
                            </div>
                            
                            <br/>
                
                            <div class="form-group">
                                
                                <input type="submit" class="btn btn-success btn-lg" value="Login">
